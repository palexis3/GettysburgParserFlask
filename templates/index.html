<html>
  <head>
    <title>Gettysburg Address Parser</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .table {
           margin-left: auto;
           margin-right: auto;
           width: 30em
         }

        h3 {
          text-align: center;
        }
    </style>
  </head>

  <body>

   <h1>Gettysburg Address Parser by Patrick Alexis</h1>

   <br>

   <div class="row col-md-10">
       <h3>All Word Frequencies</h3>

       <table class="table">
        <tr>
            <th>WORD</th>
            <th>FREQUENCY</th>
        </tr>
        {% for key, value in dictionary.items() %}
        <tr>
           <td> {{ key }} </td>
           <td> {{ value }} </td>
        </tr>
    {% endfor %}
    </table>
   </div>

    <br>

   <div class="row col-md-10">
       <h3>Top 10 Frequent Words</h3>
     <table class="table" title="Top 10 Frequent Words">
       <tr>
           <th>WORD</th>
           <th>FREQUENCY</th>
       </tr>
       {% for key, value in dictionary_sorted.items() %}
        <tr>
            <td> {{ key }} </td>
            <td> {{ value }} </td>
        </tr>
       {% endfor %}
   </table>
   </div>


  </body>
</html>
